name: Publish Packages

on: [push]
# on:
#   release:
#     types: [published]

#   workflow_dispatch:

jobs:
  publish:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: ./Packages/chocolatey/winsetview
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: choco install chocolatey-au

      - name: Build package
        id: build
        run: |
          $package = ./build.ps1 -rootPath ${{ github.workspace }}
          Write-Output "packagePath=$($package.FullName)" >> $env:GITHUB_OUTPUT
          Write-Output "packageName=$($package.Name)" >> $env:GITHUB_OUTPUT

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.packageName }} 
          path: ${{ steps.build.outputs.packagePath }}
          if-no-files-found: error

      - name: Test package
        run: ./test.ps1 -packagePath ${{ steps.build.outputs.packagePath }}

